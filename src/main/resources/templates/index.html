<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <script th:src="@{js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
    <script th:src="@{js/zhuque.js}"></script>

    <link th:href="@{css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{css/bootstrap-grid.css}" rel="stylesheet" />
    <link th:href="@{css/bootstrap-reboot.css}" rel="stylesheet" />
</head>
<div class="jumbotron" style="background-color: #BCEE68">
    <h2 style="color: #4D4D4D">Manager Your Assignment</h2>
</div>
<div class="container">
    <div class="btn-group" role="group">
        <button id='new_assignment' type="button" class="btn btn-success">create new assignment</button>
    </div>
    <div class="btn-group" role="group">
        <button id='get_all_assignment' type="button" class="btn btn-primary">get all assignments</button>
    </div>
    <div class="btn-group" role="group">
        <button id='get_assignment' type="button" class="btn btn-secondary">get assignment</button>
    </div>
    <div class="btn-group" role="group">
        <button id='delete_assignment' type="button" class="btn btn-danger">delete assignment</button>
    </div>

    <hr/>

    <form>
        <div class="form-group">
            <label for="assignment_name">Assignment name</label>
            <input type="text" class="form-control" id="assignment_name" placeholder="assignment name"/>
        </div>
        <div class="form-group">
            <label for="assignment_body">Assignment configuration</label>
            <textarea type="text" class="form-control" id="assignment_body"
                      placeholder="assignment body" style="height:500px;"></textarea>
        </div>
    </form>
</div>
</html>
